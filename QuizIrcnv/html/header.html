<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://kit.fontawesome.com/24c45437f2.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <div class="app">
          
        <header>
            <link rel="stylesheet" href="/css/header.css">


<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      <div class="logo-container">
        <img class="rounded-circle mx-auto my-auto d-block " src="/img/logo/logo.jpg" alt="logo" >
      </div>
    </a>
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link active" href="/home" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/foldercourse/{{CustomerID}}">Folder Courses</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdownId">
                    <a class="dropdown-item" href="#">Action 1</a>
                    <a class="dropdown-item" href="#">Action 2</a>
                </div>
            </li>
        </ul>
        <div class="d-flex flex-row-reverse">
          <div class="d-flex align-items-center ">
            
            {{#if isAuthenticated}}
             {{!-- logout --}}
             <p class="text-white my-auto ">{{CustomerName}}</p>
             <a class="avater-user m-3" >
                <img class="img-fluid" src="/img/user/{{CustomerID}}/avatar/{{CustomerImg}}" alt="">
             </a>
              <p class="text-white my-auto ">logout</p>
              <form id="frmActionLogout" action="/authen/logout" method="post">
                <button id="btnActionLogout" type="submit" class="btn btn-link p-0">
                  <i class="fa-solid fa-right-from-bracket fa-2xl mx-3 text-white"></i>
                </button>
              </form>
            
            {{else}}
              {{!-- login --}}
              <a>
                <i class="fa-regular fa-user fa-2xl mx-3 text-white"></i>
              </a>
              <p class="text-white my-auto ">login</p>
              <a href="/authen/login">
                <i class="fa-solid fa-right-to-bracket fa-2xl mx-3 text-white"></i>
              </a>
            {{/if}}
              
           
          </div>
      </div>
    </div>
</nav>
{{!-- <script src="/js/header.js"></script> --}}
<script src="/js/header.js">
  
</script>
        </header>
        <div class="font-awesome">
        <i class="fa fa-bell" style="font-size : 20px;" aria-hidden="true"></i>
        <i class="fa-solid fa-right-from-bracket"></i>
        <i class="fa-regular fa-user"></i>
        <i class="fa-solid fa-right-to-bracket"></i>
        </div>
        <div class="container">
            {{{body}}}
        </div> 
        <footer>{{> footer}}</footer>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
